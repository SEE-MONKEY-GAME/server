name: Deploy to EC2

on:
  push:
    branches:
      - main   # ğŸ‘‰ main ë¸Œëœì¹˜ í‘¸ì‹œ ì‹œ ìë™ ë°°í¬ (í•„ìš”ì‹œ ë³€ê²½)

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK ì„¤ì • (Spring Boot ë¹Œë“œìš©)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3ï¸âƒ£ Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 4ï¸âƒ£ EC2 ì„œë²„ì— ë°°í¬ (jar ì „ì†¡)
      - name: Deploy to EC2 via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "${{ secrets.EC2_APP_PATH }}"

      # 5ï¸âƒ£ EC2ì—ì„œ Docker Compose ì¬ì‹œì‘
      - name: Restart EC2 Service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/project
            sudo docker-compose down
            sudo docker-compose up -d --build
            sudo docker image prune -f